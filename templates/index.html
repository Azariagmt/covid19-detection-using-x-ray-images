{% extends "base.html" %} {% block content %}

<h3>Hello! upload x-ray image below</h3>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section container" style="display:none;">
        <div class="img-preview container">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader container" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
