{% extends "base.html" %} {% block content %}

<div class="col-sm-12 col-md-6 float-left">
    <h5>Binary classification model</h5>
    <span>Detect between covid + or - images</span>
    <form id="upload-file-one" method="post" enctype="multipart/form-data">
        <label for="imageUploadOne" class="upload-label container">
            Upload X-ray image
        </label>
        <input type="file" name="file" id="imageUploadOne" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section-one container" style="display:none;">
        <div class="img-preview container" style="width: 100%;">
            <div id="imagePreviewOne" style="width: 100%;">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary upload-label" id="btn-predict-one">Predict!</button>
        </div>
    </div>

    <div class="loader-one container" style="display:none;"></div>
    <h3 id="result-one">
        <span> </span>
    </h3>
</div>

<div class="col-sm-12 col-md-6 float-right">
    <h5>Multiclass classification model</h5>
    <span>Detect between covid, Tuberculosis, Bacterial Pneumonia, Viral pneumonia and Normal images</span>
    <form id="upload-file-two" method="post" enctype="multipart/form-data">
        <label for="imageUploadTwo" class="upload-label container">
            Upload X-ray image
        </label>
        <input type="file" name="file" id="imageUploadTwo" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section-two container" style="display:none;">
        <div class="img-preview container" style="width: 100%;">
            <div id="imagePreviewTwo" style="width: 100%;">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary upload-label" id="btn-predict-two">Predict!</button>
        </div>
    </div>

    <div class="loader-two container" style="display:none;"></div>
    <h3 id="result-two">
        <span> </span>
    </h3>
</div>

{% endblock %}
