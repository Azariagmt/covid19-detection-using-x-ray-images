{% extends "base.html" %} {% block content %}


<div class="col-sm-6 col-md-6 float-left">
    <h3>Hello! upload x-ray image below</h3>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label container">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section container" style="display:none;">
        <div class="img-preview container">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader container" style="display:none;"></div>



</div>

<div class="col-sm-6 col-md-6 float-right" style="background-color: brown;">
    <h2>Analysis</h2>
    <h3 id="result">
        <span> </span>
    </h3>
</div>


{% endblock %}
